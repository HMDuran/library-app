<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aklatan Hub</title>

  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
    <div class="grid grid-rows-7 grid-cols-1 gap-5 justify-center items-center px-20  py-6">
      <div class="grid justify-center">
        <img class="w-96" src="../../assets/logo/AklatanHub-logo.svg" alt="logo">
      </div>
      <div class="grid grid-cols-3 gap-20 items-center justify-center">
        <div class="cards">
          <p>Books <br>Counts</p>
          <p class="number">0</p>
        </div>
        <div class="cards">
          <p>Books <br>Read</p>
          <p class="number">0</p>
        </div>
        <div class="cards">
          <p>Books <br>Not Read</p>
          <p class="number">0</p>
        </div>
      </div>
      <div class="self-start">
        <p class="text-red-900 font-semibold text-2xl pb-2">Books</p>
        <hr>
      </div>
      <div class="grid grid-cols-2.5 gap-10">
        <div class="btn text-xl">
          <button>Add Books</button>
        </div>
        <div class="btn text-xl">
          <button>Sort By</button>
        </div>
        
      </div>
    </div>
</body>
</html>
