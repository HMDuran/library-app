<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aklatan Hub</title>

  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
    <div class="grid grid-rows-7 gap-y-1 justify-center items-center">
      <div class="header">
        <img src="../../assets/logo/AklatanHub-logo.svg" alt="logo">
      </div>
      <div class="grid grid-cols-3 gap-10">
        <div class="cards">
          <p class="title">Books <br>Counts</p>
          <p class="number">0</p>
        </div>
        <div class="cards">
          <p class="title">Books <br>Read</p>
          <p class="number">0</p>
        </div>
        <div class="cards">
          <p class="title">Books <br>Not Read</p>
          <p class="number">0</p>
        </div>
      </div>
      <div class="books">
        <p>Books</p>
        <hr>
      </div>
      <div>
        <div class="add-books-btn">
          <button>Add Books</button>
        </div>
        <div class="sortby-btn">
          <button>Sort By</button>
        </div>
      </div>
    </div>
</body>
</html>
